<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neoflex Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4f236c, #210d43);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #aa4fff, #8f2bc9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #c5b8ff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            background: rgba(138, 79, 255, 0.08);
            border: 1px solid rgba(138, 79, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #b18aff;
            background: rgba(177, 138, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(177, 138, 255, 0.25);
        }

        input::placeholder {
            color: #a094d4;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #aa4fff, #8f2bc9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(108, 43, 201, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #aa4fff, #8f2bc9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 43, 201, 0.4);
        }

        .error {
            color: #ff7d7d;
            background: rgba(255, 125, 125, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 125, 125, 0.3);
            font-size: 14px;
        }

        .footer-text {
            text-align: center;
            color: #a094d4;
            margin-top: 30px;
            font-size: 13px;
            line-height: 1.5;
        }

        .accent {
            color: #ca8aff;
            font-weight: 600;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(177, 138, 255, 0.4), transparent);
            margin: 25px 0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon">N</div>
            <span>eoflex</span>
        </div>
    </div>

    <h2>Авторизация в системе</h2>

    <div th:if="${param.error}" class="error">
        Неверное имя пользователя или пароль
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Войти в систему</button>
    </form>

    <div class="divider"></div>

    <div class="footer-text">
        <span class="accent">Neoflex Auth System</span> | Защищенное подключение
    </div>
</div>
</body>
</html>
